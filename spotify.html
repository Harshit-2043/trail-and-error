<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Replica</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Spotify</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Your Library</a></li>
        </ul>
        <h3>Playlists</h3>
        <ul>
            <li><a href="#">Liked Songs</a></li>
            <li><a href="#">Discover Weekly</a></li>
            <li><a href="#">Daily Mix 1</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Good Evening</h1>
        </div>

        <!-- Playlist Section -->
        <div class="playlist">
            <div class="track">
                <img src="album1.jpg" alt="Album Art">
                <div class="track-info">
                    <h3>Song Title 1</h3>
                    <p>Artist Name</p>
                    <audio controls>
                        <source src="song1.mp3" type="audio/mp3">
                        Your browser does not support the audio tag.
                    </audio>
                </div>
            </div>

            <div class="track">
                <img src="album2.jpg" alt="Album Art">
                <div class="track-info">
                    <h3>Song Title 2</h3>
                    <p>Artist Name</p>
                    <audio controls>
                        <source src="song2.mp3" type="audio/mp3">
                        Your browser does not support the audio tag.
                    </audio>
                </div>
            </div>

            <div class="track">
                <img src="album3.jpg" alt="Album Art">
                <div class="track-info">
                    <h3>Song Title 3</h3>
                    <p>Artist Name</p>
                    <audio controls>
                        <source src="song3.mp3" type="audio/mp3">
                        Your browser does not support the audio tag.
                    </audio>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
